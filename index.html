<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./pages/index.css">

  <body class="page">

    <header class="header">
      <img class="header__logo" src='./images/header__logo_large.svg' alt='Around the U.S. logo'>
    </header>

    <main class="main">

      <section class="profile">
        <img class="profile__image" src="./images/profile__image.jpg" alt="profile image">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button">
            <img class profile__pencil" src="./images/profile__edit-button.svg" alt="Edit button pencil">
          </button>
          <p class="profile__bio">Explorer</p>
        </div>
        <button class="profile__add-button">
          <img class="profile__plus" src="./images/profile__add-button.svg" alt="Add button plus sign">
        </button>
      </section>

      <section class="gallery">
        <ul class="gallery__container">
          <li class="gallery__card">
            <img class="gallery__image" src="" alt="">
            <h2 class="gallery__title"></h2>
            <img class="gallery__like-button" src="./images/gallery__like-button.svg" alt="Heart shaped like button">
          </li>
          <li class="gallery__card">

            <img class="gallery__image" src="" alt="">
            <h2 class="gallery__title"></h2>
            <img class="gallery__like-button" src="./images/gallery__like-button.svg" alt="Heart shaped like button">
          </li>
          <li class="gallery__card">
            <img class="gallery__image" src="" alt="">
            <h2 class="gallery__title"></h2>
            <img class="gallery__like-button" src="./images/gallery__like-button.svg" alt="Heart shaped like button">
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyrighs">&#169; 2021 Around The U.S.</p>
