<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">

    <header class="header">
      <img class="header__logo" src='./images/header__logo_large.svg' alt='Around the U.S. logo'>
    </header>

    <main class="main">

      <section class="profile">
        <img class="profile__image" src="./images/profile__image.jpg" alt="profile image">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__bio">Explorer</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="gallery">
        <ul class="gallery__container">
          <li class="gallery__card">
            <img class="gallery__image" src="./images/gallery__image_place_Yosemite.jpg" alt="A river in Yosemite Valley">
            <div class="gallery__panel">
              <h2 class="gallery__title">Kastellorizo</h2>
              <button class="gallery__like-button"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__image" src="./images/gallery__image_place_lake-louise.jpg" alt="Lake Louise">
            <div class="gallery__panel">
              <h2 class="gallery__title">Ushguli, Georgia</h2>
              <button class="gallery__like-button"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__image" src="./images/gallery__image_place_bald-mountains.jpg" alt="Bald Mountains">
            <div class="gallery__panel">
              <h2 class="gallery__title">Timna Valle, Israel</h2>
              <button class="gallery__like-button"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__image" src="./images/gallery__image_place_latemar.jpg" alt="Latemar">
            <div class="gallery__panel">
              <h2 class="gallery__title">Galilee, Israel</h2>
              <button class="gallery__like-button"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__image" src="./images/gallery__image_place_vanoise.jpg" alt="Vanoise National Park">
            <div class="gallery__panel">
              <h2 class="gallery__title">Cerro Chirrip√≥, Costa Rica</h2>
              <button class="gallery__like-button"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__image" src="./images/gallery__image_place_lago-di-braies.jpg" alt="Lago di Braies">
            <div class="gallery__panel">
              <h2 class="gallery__title">Six D.O.G.S bar, Athens</h2>
              <button class="gallery__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyrighs">&#169; 2021 Around The U.S.</p>
    </footer>

    <div class="overlay overlay_visibility_hidden"></div>
    <div class="popup popup_visibility_hidden">
      <button class="popup__close-button"></button>
      <h2 class="popup__title">Edit profile</h2>
      <form class="popup__edit-profile" name="edit-profile">
        <input class="popup__input" type="text" name="name">
        <input class="popup__input" type="text" name="bio">
        <button class="popup__save-button" type="submit">Save</button>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
