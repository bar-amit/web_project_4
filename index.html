<!DOCTYPE html>
<html class="root" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src='./images/header__logo_large.svg' alt='Around the U.S. logo'>
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__image" src="./images/profile__image.jpg" alt="profile image">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button" type="button" aria-label="Edit profile"></button>
          <p class="profile__bio">Explorer</p>
        </div>
        <button class="profile__add-button"  type="button" aria-label="Add an item"></button>
      </section>
      <section class="gallery">
        <ul class="gallery__container">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyrighs">&#169; 2021 Around The U.S.</p>
    </footer>

    <div class="popup popup_name_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_shrink" type="button" aria-label="close"></button>
        <h2 class="popup__title">Edit profile</h2>
        <form class="popup__form popup__form_name_edit-profile" name="edit-profile" novalidate>
          <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Name" minlength="2" maxlength="40" required>
          <span class="popup__input-error popup__input-error_type_name"></span>
          <input class="popup__input popup__input_type_bio" type="text" name="bio" placeholder="About me" minlength="2" maxlength="200" required>
          <span class="popup__input-error popup__input-error_type_bio"></span>
          <button class="popup__save-button popup__save-button_disabled" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="popup popup_name_new-place">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_shrink" type="button" aria-label="close"></button>
        <h2 class="popup__title">New Place</h2>
        <form class="popup__form popup__form_name_new-place" name="new-place" novalidate>
          <input class="popup__input popup__input_type_title" type="text" name="title" placeholder="Title" minlength="1" maxlength="30" required>
          <span class="popup__input-error popup__input-error_type_title"></span>
          <input class="popup__input popup__input_type_link" type="url" name="link" placeholder="Image link" required>
          <span class="popup__input-error popup__input-error_type_link"></span>
          <button class="popup__save-button popup__save-button_disabled" type="submit">Create</button>
        </form>
      </div>
    </div>

    <div class="popup popup_name_picture">
      <div class="popup__picture-container">
        <button class="popup__close-button" type="button" aria-label="close"></button>
        <img class="popup__picture">
        <h2 class="popup__picture-title"></h2>
      </div>
    </div>

    <template class="card__template">
      <li class="card">
        <button class="card__delete-button" type="button" aria-label="delete"></button>
        <img class="card__image">
        <div class="card__panel">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button" aria-label="Like"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
