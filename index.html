<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">

    <header class="header">
      <img class="header__logo" src='./images/header__logo_large.svg' alt='Around the U.S. logo'>
    </header>

    <main class="main">

      <section class="profile">
        <img class="profile__image" src="./images/profile__image.jpg" alt="profile image">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__bio">Explorer</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="gallery">
        <ul class="gallery__container">
          <li class="gallery__card">
            <img class="gallery__image" src="./images/gallery__image_place_kastellorizo.jpg" alt="The docks at Kastellorizo, Greece">
            <div class="gallery__panel">
              <h2 class="gallery__title">Kastellorizo</h2>
              <button class="gallery__like-button"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__image" src="./images/gallery__image_place_ushguli.jpg" alt="View from Ushguli, Georgia">
            <div class="gallery__panel">
              <h2 class="gallery__title">Ushguli, Georgia</h2>
              <button class="gallery__like-button"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__image" src="./images/gallery__image_place_timna.jpg" alt="View from Timna Park, Israel">
            <div class="gallery__panel">
              <h2 class="gallery__title">Timna Valle, Israel</h2>
              <button class="gallery__like-button"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__image" src="./images/gallery__image_place_galilee.jpg" alt="View of snow covered mountains from Galilee, Israel">
            <div class="gallery__panel">
              <h2 class="gallery__title">Galilee, Israel</h2>
              <button class="gallery__like-button"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__image" src="./images/gallery__image_place_cerro-chirripo.jpg" alt="Sunrise from Cerro Chirripo, Costa Rica">
            <div class="gallery__panel">
              <h2 class="gallery__title">Cerro Chirrip√≥, Costa Rica</h2>
              <button class="gallery__like-button"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__image" src="./images/gallery__image_place_athens.jpg" alt="Staircase of Six D.O.G.S bar in Athens, Greece">
            <div class="gallery__panel">
              <h2 class="gallery__title">Six D.O.G.S bar, Athens</h2>
              <button class="gallery__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyrighs">&#169; 2021 Around The U.S.</p>
    </footer>

    <div class="overlay"></div>
    <div class="popup">
      <button class="popup__close-button"></button>
      <h2 class="popup__title">Edit profile</h2>
      <form class="popup__edit-profile" name="edit-profile">
        <input class="popup__input" type="text" name="name">
        <input class="popup__input" type="text" name="bio">
        <button class="popup__save-button" type="submit">Save</button>
      </form>
    </div>

  </body>
</html>
